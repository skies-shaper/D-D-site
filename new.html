<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: bisque;
            font-family: 'Lugrasimo';
            margin: 0;
            overflow: hidden;
        }
        .footer {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            float: left;
            position: absolute;
            bottom: 0;
            z-index: 100;
            background-color: lightgray;
            border: 0;
            padding: 0;
            margin: none;
            border-top: 1px solid black;
            border-right: 1px solid black;
            border-radius: 0px 5px 0 0;
            max-width: calc(100vw - 403px);
        }
        #text-content {
            min-width: 5px;
            width: 400px;
            height: 100vh;
            float: right;
            top: 0;
            border-left: 3px solid black;
        }
        #text-heading h1 {
            margin: 0;
            font-size: 70px;
        }
        #text-heading p {
            margin: 0;
            text-align: center;
        }
        .imgholder {
            text-align: center;
            width: 95vh;
            padding-left: calc((100% - 403px - 95vh) / 2);
            float: left;
        }
        #text-heading {
            border-bottom: 3px solid black;
            height: 120px;
        }
        .menubutton {
            position: relative;
            width: 50px;
            height: 50px;
            float: left;
            margin-left: 5px;
            margin-top: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
            background: none;
            border: 3px solid black;
            padding: 0;
        }
        .menubutton .icon {
            position: absolute;
            z-index: 1;
            top: 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
        }
        .wide {
            width: 105px;
        }
        #menu {
            width: 100%;
            height: 55px;
        }
        .menubutton:hover {
         
            background-color: burlywood;
            /*animation will happen*/
        }
        .menubutton:hover .hiddenimg {
            visibility: visible;
        }
        .hiddenimg {
            position: relative;
            z-index: 5;
            visibility: hidden;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            top: 0px;
            left: 0;
            float: left;
        }
        .content {
            width: 100%;
            margin: 5px;
            height: calc(100vh - 185px);
            overflow: auto;
            text-align: left;
        }
        .content h3 {
            margin: 5px;
        }
        .content ul {
            margin: 0;
            padding: 10px;
            padding-top: 0px;
        }
        .content p {
            margin: 0;
        }
        .content li {
            list-style-type: disc;
            padding: 5px;
        }
        .content h2 {
            margin-top: 0;
            margin-bottom: 0;
        }
        @media screen and (width < calc(95vh + 405px)) {
            body {
                background-color: red;
            }
        }

    </style> 
    <script>
        function setview(id)
        {
            let contentboxes =  document.getElementsByClassName("content")
            for(let i = 0; i<contentboxes.length; i++)
            {
                contentboxes[i].style.height = 0
                contentboxes[i].style.margin = 0
            }
            contentboxes[id].style.height = "calc(100vh - 185px)";
            contentboxes[id].style.margin = "5px";
        }
    </script>
</head>
<body>

<div class="footer">
    <p style="font-size: 20px; margin: 0%;" xmlns:cc="http://creativecommons.org/ns#">This work by <span property="cc:attributionName">Alexander Shapinsky</span>

                style="height:22px!important;margin-left:3px;vertical-align:text-bottom;"
                src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1"><img
                style="height:22px!important;margin-left:3px;vertical-align:text-bottom;"
                src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1"><img
                style="height:22px!important;margin-left:3px;vertical-align:text-bottom;"
                src="https://mirrors.creativecommons.org/presskit/icons/nc.svg?ref=chooser-v1"><img
                style="height:22px!important;margin-left:3px;vertical-align:text-bottom;"
                src="https://mirrors.creativecommons.org/presskit/icons/sa.svg?ref=chooser-v1"></a></p>
</div>

</html>
